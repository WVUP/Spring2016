<html ng-app="tvApp">
<head>
	<title>Prime TV</title>
	<meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
	<!-- Angular Material style sheet -->
  <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0-rc2/angular-material.min.css">
	<!--Font Awesome -->
	<link href='https://fonts.googleapis.com/css?family=Bevan|Pontano+Sans|Fjalla+One|Cantarell' rel='stylesheet' type='text/css'>
		<!--Jquery CDN -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
	<!--Bootstrap JS -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
	<!-- Angular Material requires Angular.js Libraries -->
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular.min.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-animate.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-aria.min.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-messages.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.18/angular-ui-router.js"></script>

    <!-- Angular Material Library -->
    <script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0-rc2/angular-material.min.js"></script>

    <!-- Bootstrap Css -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">

	<!-- Controller and module scripts -->
	<script src="app/app.module.js"></script>
	<script src="app/components/home/home_ctrl.js"></script>
	<script src="app/components/login/login_ctrl.js"></script>
	<script src="app/components/admin/admin_ctrl.js"></script>
	<script src="app/components/test/test_ctrl.js"></script>
	<link rel="stylesheet" href="index.css">
</head>
<body ng-app="tvApp">

	<div class="container">

		<div class="navbar">
			
			<div class="name" ui-sref="home">
				<h1>Prime</h1> <h2>Tv Shows</h2>
			</div>
			

			<div class="find">

				<div class="browse">
					<p>Browse</p>
					<p><i class="fa fa-sort-desc" aria-hidden="true"></i></p>
				</div>

				<div class="search">
					<p><i class="fa fa-search"></i></p>
					<form class="search">
						<input id="search" type="text" placeholder="search" />
					</form>
				</div>

			</div>
		</div>

		<ui-view> </ui-view>

	</div>

	<div class="footer">
		<div ui-sref="login" class="admin">
			
			<i class="fa fa-lock" aria-hidden="true" style="color: ghostwhite; font-size: 25px">Admin</i>

		</div>
	</div>

</body>
</html>
