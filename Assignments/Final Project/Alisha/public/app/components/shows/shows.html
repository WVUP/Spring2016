<div class="container">
			<h1 class="show">{{tv.title}}&nbsp;&#45;&nbsp;<span style="font-size:30px">{{tv.subtitle}}</span></h1>
			<div class="row">
				<div class="col-sm-6 col-md-6 col-lg-6">
					<img src="{{tv.image}}" class="img-responsive"><br />
				</div>
				<div class="col-sm-6 col-md-6 col-lg-6">
					<div class="rating-symbol"><img src="{{tv.rated_symbol}}"></div>
					<p>{{tv.release_date}}<br />
					{{tv.synopsis}}</p>
					<h3>Details</h3>
					<b>Genre: </b>{{tv.genre}}<br />
					<b>Director: </b>{{tv.director}}<br />
					<b>Starring: </b>{{tv.actors}}<br />
				 </div>
			</div>
			</div>
