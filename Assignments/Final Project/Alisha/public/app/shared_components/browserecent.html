<div id="recentCarousel" class="carousel slide">
			<div class="carousel-inner" role="listbox">
				<div class="col-sm-3 first-box">
					<h1 class="text-center list-label2"><a href="#/browserecent" title="Browse Recent">{{label}}</a></h1>
			        <h3 class="seemore text-center"><a href="#/browserecent" title="Browse Recent">See more</a></h3>

				</div>
				<div class="item active">
					<div class="col-sm-3" ng-repeat="s in shows">
						<a href="#/tv/{{s._id}}"><img src={{s.url_new}}></a>
					</div>
				</div>
				<div class="item">
					<div class="col-sm-3" ng-repeat="s in shows">
						<a href="#/tv/{{s._id}}"><img src={{s.url_new2}} class="img-responsive"></a>
					</div>
				</div>
				  <a class="left carousel-control" href="#recentCarousel" role="button" data-slide="prev">
				    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
				    <span class="sr-only">Previous</span>
				<a class="right carousel-control" href="#recentCarousel" role="button" data-slide="next">
    				<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
    				<span class="sr-only">Next</span>
  				</a>
			</div>
		</div>
