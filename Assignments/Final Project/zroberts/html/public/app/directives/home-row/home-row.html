<div class="stationary">
	<h2>{{lbl}}</h2>
</div>
<div class="row-slider" id="{{num}}-rs">
	<a href="#" class="left-arrow row-arrow" id="{{num}}-la"></a>
	<a href="#" class="right-arrow row-arrow" id="{{num}}-ra"></a>
	<div class="track" id="{{num}}-track">
		<a href="/#/{{type}}/{{s.title}}" ng-repeat="s in show" class="block" >
			<img src="{{s.imgUrl}}" />
			<span class="label"><span>{{s.title}}</span></span>
		</a>
	</div>
</div>
<script type="text/javascript">
			//angular.element(document.querySelector('[ng-]'))

			//console.log(test);
			$(document).ready(function(){
				function setWidth(trackCount, track){
					$(track).css('width', (trackCount * 285));
				}
				
				setInterval(function(){
					
					var trackCount1 = $('#1-track .block').length,
						trackCount2 = $('#2-track .block').length;


					//var trackWidth1 = $("#1-track").children(".block").length() * 285;
					setWidth(trackCount1, "#1-track");
					setWidth(trackCount2, "#2-track");
					
					
					var trackView1 =  $("#1-track").width() - $("#1-rs").width(),
						trackView2 =  $("#2-track").width() - $("#2-rs").width();
						
					
					var left1 = parseInt($("#1-track").css('left')),
						left2 = parseInt($("#2-track").css('left'));
					
					if( $('#1-ra').is(':hover') && (left1 >= (-1 * trackView1 + 11) ) ){
						var testValue = $("#1-track").width() - $("#1-rs").width();

						$('#1-track').css('left', left1 - 1);
					}else if( $('#1-la').is(':hover') && (left1 <= 0) ){
						$('#1-track').css('left', left1 + 1);
					}else if( $('#2-ra').is(':hover') && (left2 >= (-1 * trackView2 + 11) ) ){
						$('#2-track').css('left', left2 - 1);
					}else if( $('#2-la').is(':hover') && (left2 <= 0) ){
						$('#2-track').css('left', left2 + 1);
					}
					
				}, 20);
			})
		</script>
