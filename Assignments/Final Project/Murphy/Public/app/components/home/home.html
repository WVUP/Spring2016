<div id="carousel" class="carousel slide" data-ride="carousel">

  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-target="#carousel" data-slide-to="0" class="active"></li>
    <li data-target="#carousel" data-slide-to="1"></li>
    <li data-target="#carousel" data-slide-to="2"></li>
  </ol>

  <!-- Wrapper for slides -->
  <div class="carousel-inner" role="listbox">
    <div class="item active">
      <img src="assets/images/featured/sunny.jpg">
    </div>
    <div class="item">
      <img src="assets/images/featured/twd.jpg">
    </div>
    <div class="item">
      <img src="assets/images/featured/voice.jpg">
    </div>
  </div>

  <!-- Controls -->
  <a class="left carousel-control" href="#carousel" role="button" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left"></span>
  </a>
  <a class="right carousel-control" href="#carousel" role="button" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right"></span>
  </a>

</div>

<div class="content">
  <div data-genre-preview label="Genres" shows="genres"></div>
  <div data-pr-show label="Most Popular" shows="popular"></div>
  <div data-pr-show label="Recently Added" shows="recent"></div>
</div>
